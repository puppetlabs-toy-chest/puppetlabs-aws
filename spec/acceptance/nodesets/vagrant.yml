HOSTS:
  master:
    roles:
      - master
      - dashboard
      - database
      - agent
    platform: ubuntu-14.04-amd64
    box: puppetlabs/ubuntu-14.04-64-nocm
    box_url: https://vagrantcloud.com/puppetlabs/ubuntu-14.04-64-nocm
    hypervisor: vagrant
  agent:
    roles:
      - agent
      - default
    platform: ubuntu-14.04-amd64
    box: puppetlabs/ubuntu-14.04-64-nocm
    box_url: https://vagrantcloud.com/puppetlabs/ubuntu-14.04-64-nocm
    hypervisor: vagrant
CONFIG:
  consoleport: 443
  vagrant_memsize: 2048
  color: false
  log_level: verbose

